<div class="mb-5">
    <!-- Background opacity  -->
    <div class="overlay-off" (click)="changeState()" [class]="!expand ? 'overlay-off' : 'overlay-on'"></div>
    <!-- NavBar -->
    <nav class="navbar mynav d-flex justify-content-between shadow fixed-top text-bg-dark" style="z-index: 10;" >
        <div>
            <button class="btn text-light fs-4" (click)="changeState()">
                <i [class]="expand ? 'bi bi-x-lg' : 'bi bi-list'"></i>
            </button>

            @if (userRoles.length > 1) {
            <div class="btn-group dropend">
                <button type="button" class="btn bi-person-fill-gear text-light fs-4"
                    data-bs-toggle="dropdown" title="Vista actual">{{actualRole}}</button>
                <ul class="dropdown-menu">
                    @for (role of userRoles; track $index) {
                    <li><a class="dropdown-item" (click)="selectRole(role)">{{role}}</a></li>
                    }
                </ul>
            </div>
            }
        </div>
        <h3>{{pageTitle}}</h3>
         <button class="btn btn-dark" (click)="redirect('home/profile')">{{setName()}}<i class="bi-person" style="width: 50px; height: 50px;"></i></button>
    </nav>
    <!-- SideBar -->
        <aside class="myside text-bg-dark h-100 pt-5 fixed-top animation" style="z-index: 9;"
            [class]="expand ? 'side-expanded' : 'side-compressed'">
            <div class="pt-3 fs-5 d-flex flex-column h-100">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        @for (button of buttonsList; track $index) {
                            <app-users-side-button [expanded]="expand" [info]="button" [userRole]="actualRole" (sendTitle)="setTitle($event)" />
                        }
                    </li>
                </ul>

                
                <div class="nav-item mt-auto">
                    <button class="nav-link d-flex text-light w-100 px-3 py-2">
                        <i class="bi-info-circle"></i>
                        @if (expand) {<span class="ms-2">Ayuda</span>}
                    </button>
                    <button class="nav-link d-flex text-light w-100 px-3 py-2" (click)="confirmExit()">
                        <i class="bi-box-arrow-left"></i>
                        @if (expand) {<span class="ms-2">Salir</span>}
                    </button>
                </div>
            </div>
        </aside>
</div>
